<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Future Skills Nexus (FSN): Preparing the workforce of 2029 with cutting-edge skills for the future.">
  <meta name="keywords" content="FSN, Future Skills, 2029, Education, Technology, Skills">
  <meta name="author" content="Future Skills Nexus">
  <meta name="robots" content="index, follow">
  <title>FSN | Launching 2029</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Rajdhani', 'Arial', sans-serif;
      background: linear-gradient(135deg, #1a0d2b 0%, #3b1a5a 100%);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    /* Futuristic Background Design */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 20%, rgba(0, 240, 255, 0.1) 1%, transparent 10%),
        radial-gradient(circle at 80% 80%, rgba(255, 0, 255, 0.1) 1%, transparent 10%);
      opacity: 0.7;
      z-index: 0;
    }
    body::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: 
        linear-gradient(to top, rgba(255, 0, 255, 0.2), transparent),
        repeating-linear-gradient(
          135deg,
          rgba(0, 240, 255, 0.05) 0,
          rgba(0, 240, 255, 0.05) 10px,
          transparent 10px,
          transparent 20px
        );
      z-index: 0;
    }
    /* Hexagonal Overlay (Simulated) */
    .hex-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle, rgba(255, 255, 255, 0.02) 2%, transparent 5%) 0 0,
        radial-gradient(circle, rgba(255, 255, 255, 0.02) 2%, transparent 5%) 50px 50px,
        radial-gradient(circle, rgba(255, 255, 255, 0.02) 2%, transparent 5%) 100px 0;
      background-size: 100px 100px;
      opacity: 0.3;
      z-index: 0;
      animation: hexShift 10s infinite linear;
    }
    @keyframes hexShift {
      0% { background-position: 0 0, 50px 50px, 100px 0; }
      100% { background-position: -50px -50px, 0 0, 50px -50px; }
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 0, 255, 0.3);
      max-width: 700px;
      border: 1px solid rgba(0, 240, 255, 0.2);
      position: relative;
      z-index: 1;
    }
    h1 {
      font-family: 'Rajdhani', 'Arial', sans-serif;
      font-size: 3.5em;
      color: #ffffff;
      text-shadow: 0 0 15px rgba(255, 0, 255, 0.8), 0 0 30px rgba(0, 240, 255, 0.5);
      animation: glow 2s ease-in-out infinite alternate;
      margin-bottom: 10px;
    }
    .subtitle {
      font-family: 'Rajdhani', 'Arial', sans-serif;
      font-size: 1.2em;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
    }
    p {
      font-family: 'Rajdhani', 'Arial', sans-serif;
      font-size: 1.3em;
      line-height: 1.6;
      margin: 20px 0;
      color: #d3d3d3;
    }
    .highlight {
      font-family: 'Rajdhani', 'Arial', sans-serif;
      color: #ff00ff;
      text-shadow: 0 0 5px rgba(255, 0, 255, 0.5);
    }
    .coming-soon {
      font-family: 'Rajdhani', 'Arial', sans-serif;
      font-size: 2em;
      color: #00f0ff;
      text-shadow: 0 0 10px rgba(0, 240, 255, 0.8);
      animation: pulse 3s infinite;
      margin-top: 20px;
    }
    /* Animations */
    @keyframes glow {
      0% { text-shadow: 0 0 15px rgba(255, 0, 255, 0.8), 0 0 30px rgba(0, 240, 255, 0.5); }
      100% { text-shadow: 0 0 25px rgba(255, 0, 255, 0.4), 0 0 40px rgba(0, 240, 255, 0.3); }
    }
    @keyframes pulse {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }
    /* Responsive Design */
    @media (max-width: 600px) {
      h1 { font-size: 2.5em; }
      .subtitle { font-size: 1em; }
      p { font-size 1em; }
      .container { padding: 20px; margin: 10px; }
      .coming-soon { font-size: 1.5em; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="hex-overlay"></div>
  <div class="container">
    <h1>FSN</h1>
    <div class="subtitle">Future Skills Nexus</div>
    <p>Welcome to the future of learning. We’re crafting the skills for <span class="highlight">2029</span>—empowering the next generation to thrive in a rapidly evolving world.</p>
    <p class="coming-soon">Launching in 2029—Stay Ahead!</p>
  </div>
</body>
</html>
